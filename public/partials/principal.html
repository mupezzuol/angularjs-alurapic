<div class="jumbotron">
    <h1>AngularPic</h1>
    <p>Aprendendo AngularJS V1.3.15</p>
</div>

<!-- INICIO Filtro Pesquisa-->
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class="btn btn-primary" type="button">Nova foto</a>
                </span>
                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro"
                    ng-model-options="{ debounce: 500 }">
            </div>
        </form>
    </div>
</div>
<!-- FIM Filtro Pesquisa-->

<!-- INICIO Row Fotos-->
<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a class="btn btn-primary btn-block" href="">Editar</a>
        <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
    </meu-painel>
</div>
<!-- FIM Row Fotos-->
